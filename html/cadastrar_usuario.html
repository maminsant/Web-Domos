<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style_geral.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="css/img/logo.png"/>
    <title> Cadastro do morador - Domos </title>
</head>

<body>
    
    <!-- cabeçalho da página --> 
    <header class="d-block d-md-flex justify-content-between align-content-center p-2">
        <!-- ícone do site --> 
        <a href="home.html"> <img src="css/img/logo_branca.png" class="img-fluid col-6 col-md-12" alt="Domos"> </a>

        <!-- menu para navegação no site, com cinco itens --> 
        <nav class="navbar col-12 col-md-8 col-lg-7 col-xl-5 col-xxl-5 d-md-flex align-content-center">
            <li> <a href="home.html" class="text-white nav-link fs-4"> Home </a> </li>
            <li> <a href="recursos.html" class="text-white nav-link fs-4"> Recursos</a> </li>
            <li> <a href="sobre_nos.html" class="text-white nav-link fs-4"> Sobre nós </a> </li>
            <li> <a href="contato.html" class="text-white nav-link fs-4"> Contato </a> </li>
            <li> <a href="login.html" class="text-white nav-link fs-4"> Entrar </a> </li>
        </nav>
    </header>

    <!-- formulário de cadastro de usuário -->
    <section class="formulario back_form">
        <section class="title title_login">
            <h1> Cadastro do Morador </h1>
        </section>

        <form class="conf_formulario"> 
            <label for="nome_usuario"> Nome </label>
            <input class="back_form" id="nome_usuario" type="text"> 
            <label for="cpf_usuario"> Cpf </label> 
            <input class="back_form" id="cpf_usuario" type="text"> 
            <label for="email_usuario"> E-mail </label> 
            <input class="back_form" id="email_usuario" type="text">  
            <label for="senha_usuario"> Crie sua senha</label> 
            <input class="back_form" id="senha_usuario" type="password" > 
            <label for="conf_senha_usuario"> Confirme sua senha</label> 
            <input class="back_form" id="conf_senha_usuario" type="password">
        </form>
        
    </section> <br> <br> 

    <section class="formulario back_form">
        <section class="title title_login">
            <h1> Informações do condomínio </h1>
        </section>

        <form class="conf_formulario"> 
            <label> Código do condomínio </label>
            <input class="back_form" type="text">  <br>
            <label> Nº do apto </label> <br>
            <select class="back_form">
                <option> 101 </option>
                <option> 102 </option>
                <option> 103 </option>
                <option> 104 </option>
                <option> 105 </option>
                <option> 106 </option>
            </select> <br> <br>  
            <label> Bloco </label> <br>
            <select class="back_form">
                <option> Amarelo </option>
                <option> Azul </option>
                <option> Roxo </option>
                <option> Rosa </option>
                <option> Laranja </option>
            </select> <br>    
        </form>
        <br>
        
        <div class="div_button_formulario">
            <button class="button_formulario"> Criar </button>
        </div>
        
    </section>

    <!-- rodapé da página --> 
    <footer>
        Todos os direitos autorais reservados.
    </footer>
        
</body>
</html>
