    <!-- formulário de cadastro de usuário -->

        <section>
            <h1 class="color-0491a3 fs-1"> Cadastro do Morador </h1>
        </section>

        <form class="conf_formulario"> 
            <label for="nome_usuario" class="fs-4"> Nome </label>
            <input class="bg-e8e8e8" id="nome_usuario" type="text"> 
            <label for="cpf_usuario" class="fs-4"> Cpf </label> 
            <input class="bg-e8e8e8" id="cpf_usuario" type="text"> 
            <label for="email_usuario" class="fs-4"> E-mail </label> 
            <input class="bg-e8e8e8" id="email_usuario" type="text">  
            <label for="senha_usuario" class="fs-4"> Crie sua senha</label> 
            <input class="bg-e8e8e8" id="senha_usuario" type="password" > 
            <label for="conf_senha_usuario" class="fs-4"> Confirme sua senha</label> 
            <input class="bg-e8e8e8" id="conf_senha_usuario" type="password">

        <section>
            <h1 class="color-0491a3 fs-1 py-5"> Informações do condomínio </h1>
        </section>
            <label class="fs-4"> Código do condomínio </label>
            <input class="bg-e8e8e8" type="text">  <br>

            <div class="container d-flex justify-content-between p-0">

            <select class="col-12 fs-5 p-2">

                <option> 103 </option>

            </div>
            <div class="col-5">
            <label class="fs-4"> Bloco </label> <br>
            <select class="col-12 fs-5 p-2">
                <option> Amarelo </option>
                <option> Azul </option>
                <option> Roxo </option>
                <option> Rosa </option>
                <option> Laranja </option>
            </select> <br>  
            </div>  
        </form>


            </div>
