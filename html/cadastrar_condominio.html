        <form>
            <div class="conf_formulario" id="info_condominio">
                <label for="cnpj_condominio"> CNPJ </label>

                <label for="numero"> Número </label>
                <input type="text" placeholder="Número" id="numero">
                <label for="complemento"> Complemento </label>
                <input type="text" placeholder="Complemento" id="complemento">
            </div>  <br>
            <label> Tipo de moradia</label> <br> 
            <select>
                <option> Apartamento </option>
                <option> Casas </option>
                <option> Apartamentos e casas  </option>
            </select> <br> <br>  
            <label> Quantidade de moradores  </label> <br>
            <select>
                <option> 0 - 100  </option>
                <option> 100 - 500 </option>
                <option> 500 - 1000 </option>
                <option> 1000 + </option>
            </select> <br>  
        </form>
        
    </section>
    <br> <br>
