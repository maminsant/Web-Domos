<body>
    <!-- cabeçalho da página --> 
    <header class="d-flex justify-content-between p-2">
        <!-- ícone do site -->
        <a href="home.html"> <img src="css/img/logo_branca.png" class="img-fluid col-10 col-md-12 position-relative justify-content-start" alt="Domos"> </a>
        <div class="d-flex position-relative justify-content-end">
            <nav class="d-flex navbar navbar-expand-lg navbar-dark position-relative">
                <div class="container-fluid d-flex justify-content-end">
                    <button class="navbar-toggler type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="text-end nav-link text-white fs-4 p-3" aria-current="page" href="home.html">Home</a>

                    </ul>
                    </div>
                </div>
            </nav>
        </div>

    <!-- formulário de login --> 
    <section class="d-block mx-auto col-8 col-md-6 col-lg-5 col-xl-4 p-4 rborder4 formulario">
        <section class="color-0491a3">
            <h1 class="text-center fs-1"> Login </h1>
        </section>
        
        <br>
        
        <form> 
            <label class="fs-5 color-0491a3" id="label_cpf_cnpj" for="cpf_cnpj"> CPF / CNPJ </label>
            <input class="bg-e8e8e8 col-12 fs-4 input-form" id="cpf_cnpj" type="text"> <br>

            <p id="erro_login_cpf_cnpj" class="text-danger fs-6"></p>

            <label class="fs-5 color-0491a3" id="label_senha" for="senha_login"> Senha </label>
            <input class="bg-e8e8e8 col-12 fs-4 input-form" id="senha_login" type="password"> <br>

            <p id="erro_login_senha" class="text-danger fs-6"></p>
        </form>

        <div class="pe-2 text-end">
            <a href="recuperar_senha.html" class="color-0491a3"> Esqueceu sua senha? </a> 
        </div> <br> 

        <div class="text-end">
            <button class="bg-005661 color-fff p-2 rounded border-0 col-12 col-md-6 col-xxl-3 hover-0491a3" onclick="validacao_login()"> Entrar </button>
        </div>
        
    </section>

    <!-- rodapé da página -->
