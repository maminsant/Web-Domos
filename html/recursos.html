<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style_geral.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
    <link rel="shortcut icon" type="image/png" href="css/img/logo.png"/>
    <title> Recursos - Domos</title>
</head>

<body>
    
    <!-- cabeçalho da página --> 
    <header class="d-block d-md-flex justify-content-between align-content-center p-2">
        <!-- ícone do site --> 
        <a href="home.html"> <img src="css/img/logo_branca.png" class="img-fluid col-6 col-md-12" alt="Domos"> </a>

        <!-- menu para navegação no site, com cinco itens --> 
        <nav class="navbar col-12 col-md-8 col-lg-7 col-xl-5 col-xxl-5 d-md-flex align-content-center">
            <li> <a href="home.html" class="text-white nav-link fs-4"> Home </a> </li>
            <li> <a href="recursos.html" class="text-white nav-link fs-4"> Recursos</a> </li>
            <li> <a href="sobre_nos.html" class="text-white nav-link fs-4"> Sobre nós </a> </li>
            <li> <a href="contato.html" class="text-white nav-link fs-4"> Contato </a> </li>
            <li> <a href="login.html" class="text-white nav-link fs-4"> Entrar </a> </li>
        </nav>
    </header>

    <!-- título da página -->
    <section class="title"> 
        <h1> Recursos </h1>
    </section>

    <!-- conteúdo da página -->
    <div class="container py-5">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" >

                <div class="carousel-item active" data-bs-interval="3000">
                    <img class="d-block w-100" src="css/img/1.png" alt="1" >
                </div>

                <div class="carousel-item" data-bs-interval="3000">
                    <img class="d-block w-100" src="css/img/2.png" alt="2" >
                </div>

                <div class="carousel-item" data-bs-interval="3000">
                    <img class="d-block w-100" src="css/img/3.png" alt="3" >
                </div>

                <div class="carousel-item" data-bs-interval="3000">
                    <img class="d-block w-100" src="css/img/4.png" alt="4" >
                </div>

                <div class="carousel-item" data-bs-interval="3000">
                    <img class="d-block w-100" src="css/img/5.png" alt="5" >
                </div>

                <div class="carousel-item" data-bs-interval="3000">
                    <img class="d-block w-100" src="css/img/6.png" alt="6" >
                </div>
            </div>

            <button class="carousel-control-prev" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

            <div class="carousel-indicators">
                <button class="active" data-bs-target="#carouselExample" data-bs-slide-to="0"></button>
                <button class="" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
                <button class="" data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
                <button class="" data-bs-target="#carouselExample" data-bs-slide-to="3"></button>
                <button class="" data-bs-target="#carouselExample" data-bs-slide-to="4"></button>
                <button class="" data-bs-target="#carouselExample" data-bs-slide-to="5"></button>
            </div>
            
        </div>
    </div>

    <!-- rodapé da página --> 
    <footer>
        Todos os direitos autorais reservados.
    </footer>
        
</body>
</html>
